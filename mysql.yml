- name: mysql setup
  hosts: all
  become: yes
  tasks:
    - name: Disable old version of sql
      ansible.builtin.dnf:
        name: mysql
        state: absent
        
    - name: Copy repo file
      ansible.builtin.copy:
        src: mysql.repo
        dest: /etc/yum.repos.d/mysql.repo

    - name: Installing mysql
      ansible.builtin.dnf:
        name: mysql-community-server
        state: present

    - name: Start mysql
      ansible.builtin.systemd:
        name: mysqld
        state: restarted
        enabled: yes

    - name: set mysql root password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1
